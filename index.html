
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATABASE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
        <section id="app">

        <div class="dropdown" >
            <button  class="btn btn-secondary dropdown-toggle"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Конструкции
            </button>
            
            <ul class="dropdown-menu" v-if="getSearch.length">
                <input  class="form-control" type="text" placeholder="Поиск.." v-model="search_constr"> 
                
                <li v-for ="item in getSearch" :id="item.id" v-bind:title="imgMassage"
                    @click ="startConstr($event.target.id)"
                    style="width: 340px;">
                    {{item.ag_id}} | {{item.title}}
                </li>
            </ul>
        </div>
        <div class="dropdown" >
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Материалы
            </button>
            <ul class="dropdown-menu" v-if="getSearchMaterial.length">                
                <input  class="form-control" type="text" placeholder="Поиск.." v-model="search_materials">

                <li v-for ="material in getSearchMaterial" :id="material.code"
                    
                    style="width: 550px;">
                    <img :src="material.img" alt="">
                     {{material.name}} | {{material.code}} 
                </li>
            </ul>
        </div>
        <div class="container"  > 
            <div v-for="constR in ConstrToCalc" style="display: flex;">         
                <img :src="constR.img" alt="">
                <iframe src="https://3dwarehouse.sketchup.com/embed/ddf3698a-b405-493b-a0f5-ff8889db4d14?token=GleNZuCrSpA=&binaryName=s21"  scrolling="no" allowfullscreen>
                </iframe>
            </div>
            <hr v-for="constR in ConstrToCalc">

                <p v-for="constR in ConstrToCalc" v-bind:title="info">{{constR.description}}</p>
            
            <hr v-for="constR in ConstrToCalc">
            <span v-for="constR in ConstrToCalc">{{constR.specification}}</span>
            <hr v-for="constR in ConstrToCalc">
            <table class="table table-striped  table-hover" v-if ="tableConstr != null" >

                <tr>
                    <th colspan="5"> конструкция </th>
                </tr>
                <tr>
                    <th>шифр</th>
                    <th>название</th>
                    <th > </th>
                </tr>
                <tr v-for="constR in ConstrToCalc" :key="constR.key_id">
                    <td >{{constR.ag_id}}</td>
                    <td >{{constR.title}}</td>
                    <td >
                        <input type="button" class="counter__button_minus"
                               @click="delConstrFromList(constR.key_id)">
                            &nbsp;╳
                        </input>
                    </td>
                   
                </tr>
                <tr>
                    <th>артикул </th>
                    <th>название</th>
                    <th> </th>
                </tr>
                <tr v-for="constR in ConstrToCalc" :key="constR.key_id">
                    <td>{{materialNames.code}}</td>
                    <td>{{materialNames.name}}</td>
                    <td >
                        <input type="button" class="counter__button_minus"
                               @click="delConstrFromList(constR.key_id)">
                            &nbsp;╳
                        </input>
                    </td>
                </tr>
            </table>

        </div>
        
    </section>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
      
  </body>
</html>
